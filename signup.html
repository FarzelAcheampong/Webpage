<html>
    <head>
        <title>Sign Up page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black">
        <div class="bg-green-500 w-[400px] h-[450px] rounded-2xl shadow-xl mx-auto my-[130px]">
            <div class="flex container mx-[110px] pt-3">
                <img src="./images/Icon.svg" alt="Logo">
                   <p class="font-bold text-3xl text-white text-2xl">Nexcent</p>
            </div>
            <div class="mx-[155px] text-2xl font-bold pt-3 border-b-2 border-green-300">
                <p>Sign Up</p>
            </div>
            <div>
                <form id="signupForm">
                    <div class="mb-6 mx-4">
                        <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="text" id="confirm-password" name="Email" required class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 w-[280px] focus:ring-blue-500 focus:border-transparent">
                      </div>
                    <div class="mb-4 mx-4">
                      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                      <input type="password" id="password" name="password" required class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="mb-6 mx-4">
                      <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                      <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 w-[280px] focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" class="w-[150px] bg-blue-500 text-white py-2  hover:bg-blue-600 transition duration-200 py-3 px-4 ">Sign Up</button>
                  </form>
                  <p class="mt-6 text-sm text-center text-gray-600">Already have an account? <a href="#" class="text-blue-500 hover:underline">Log in</a></p>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('signupForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent form from submitting the traditional way
              window.location.href = 'Index.html'; // Redirect to another page
            });
          </script>
    </body>
</html>
